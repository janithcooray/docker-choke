version: 1

containers:
  - mytest-container:
      volumes:
        - volume:
            from: test/
            to: /var/www/html/
            mode: 775
            owner: www-data:www-data
            cmd:
              - echo hi
            ignore:
              - node_modules/
            replace:
              - 'string:string'
        - volume:
            profile: local
            from: test/config.php
            to: /var/www/html/config.php
            mode: 775
            owner: www-data:www-data
            cmd:
              - echo local
            ignore:
              - node_modules/
            replace:
              - 'string:string'
        - volume:
            profile: staging
            from: test/test/sample.php
            to: /var/www/html/sample.php
            mode: 775
            owner: www-data:www-data
            cmd:
              - echo staging
            ignore:
              - node_modules/
            replace:
              - 'string:string'
      post_start:
        - echo "install"

database:
  driver: mysql
  profile: staging
  method: export # [ export | dump ]
  file: /path/to/dump.sql #[ ./relative | /absolute ]/path/to/dump.sql
  server:
    database_user: user
    database_name: dbname
    database_pass: pass
    host: server.name
    port: 3306
  local:
    provision: true # drop db if it exists, create if not exist. needs root password
    database_user: user
    database_name: dbname
    database_pass: pass
    root_password: root_password # only used for provision function
    host: localhost
    port: 3306

cloud_storage:
  profile: local
  driver: GOOGLE_BUCKET_STORAGE
  from: https://somesomething
  to: container:/somewehere
