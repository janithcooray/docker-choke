version: 1

containers: 
  - mytest-container:
      volumes:
        - volume:
            from: test/
            to: /var/www/html/
            mode: 775
            owner: www-data:www-data
            cmd: 
              - echo hi
            ignore:
              - node_modules/
            replace:
              - "string:string"
        - volume:
            profile: local
            from: test/config.php
            to: /var/www/html/config.php
            mode: 775
            owner: www-data:www-data
            cmd: 
              - echo local
            ignore:
              - node_modules/
            replace:
              - "string:string"
        - volume:
            profile: staging
            from: test/test/sample.php
            to: /var/www/html/sample.php
            mode: 775
            owner: www-data:www-data
            cmd: 
              - echo staging
            ignore:
              - node_modules/
            replace:
              - "string:string"
      post_start:
        - echo "install"

database:
  driver: mysql
  profile: staging
  method: export # [ export | dump ]
  file: /path/to/dump.sql #[ ./relative | /absolute ]/path/to/dump.sql
  server:
    database_user: 
    database_name:
    database_pass:
    host:
    port: 
  local:
    database_user: 
    database_name:
    database_pass:
    root_password:
    host:
    port: 

cloud_storage:
  profile: local
  driver: GOOGLE_BUCKET_STORAGE
  from: https://somesomething
  to: container:/somewehere